<style>
    :host {
        all: initial;
        display: block;
        contain: content;
        font-family: 'Segoe UI';
        background-color: #EEEEEE;
    }

    .view-header-panel {
        background-color: #EFF3F3;
        display: flex;
        justify-content: center;
    }

    .header-root {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 148px;
        width: 1460px;
        padding: 0 48px;
    }

    .team-metadata {
        display: flex;
        flex-direction: column;
    }

    .team-name {
        font-size: 34px;
        opacity: .89;
        color: #333333;
    }

    .team-room {
        margin-top: 4px;
        display: flex;
        align-items: center;
    }

    .location-icon {
        margin-right: 4px;
        margin-top: 2px;
    }

    .room-name {
        color: #000000;
        font-size: 14px;
    }

    .team-members {
        margin-top: 12px;
        display: flex;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .mgt-people {
        display: flex;
        flex-direction: row;
    }

    .class-dates {
        font-size: 22px;
        color: #000000;
        opacity: 0.9;
    }

    .class-name {
        margin-top: 4px;
        font-size: 12px;
        color: #000000;
        opacity: 0.67;
    }

    .class-teacher {
        margin-top: 20px;
        display: flex;
        align-items: center;
    }

    .class-teacher img {
        height: 24px;
        width: 24px;
        border-radius: 24px;
        margin-right: 4px;
    }

    .buttons-panel {
        display: flex;
        align-items: center;
    }

    .buttons-panel>div {
        margin-right: 32px;
        color: #3063B2;
        cursor: pointer;
        line-height: 30px;
    }

    .content-panel {
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    .content-panel>div {
        display: flex;
        flex-wrap: wrap;
        width: 1460px;
        justify-content: space-between;
    }

    .timeline,
    .todo-list,
    .study-group {
        min-height: 644px;
        width: 460px;
        overflow: hidden;
    }


    @media only screen and (max-width: 1572px) {

        .content-panel>div,
        .header-root {
            width: 864px;
            overflow-y:hidden;
        }

        .timeline,
        .todo-list,
        .study-group,
        .leaderboard {
            width: 412px;
        }

        .buttons-panel {
            flex-direction: column;
            align-items: baseline;
        }

    }

    @media only screen and (max-width: 952px) {
        
        .content-panel {
            padding: 0 48px 48px 48px;
        }

        .content-panel>div {
            width: 460px;
        }

        .header-root {
            width: 460px;
            align-items: baseline;
            flex-direction: column;
            height: auto;
            margin-top: 18px;
            margin-bottom: 12px;
            overflow-y:auto;
        }

        .class-metadata,
        .buttons-panel {
            margin-top: 42px;
        }
    }

    .people-list {
        display: inline-flex;
        list-style-type: none;
        margin: 0 0 3px 0;
    }

    .people-list>li {
        padding: 4px;
    }
</style>
<div class="root-wrapper">
    <app-header></app-header>
    <div class='view-header-panel'>
        <div class='header-root'>
            <div class='team-metadata'>
                <div class='team-name'></div>
                <div class='team-members'>
                    <mgt-people group-id="235423"></mgt-people>
                </div>
            </div>
            <div class='class-metadata'>
                <div class='class-dates'></div>
                <div class='class-name'></div>
                <div class='class-teacher'>
                    <mgt-person class="teacher-person" person-query="" show-name person-card="hover"></mgt-person>
                </div>
            </div>
            <div class='buttons-panel'>
                <div class='ask-friend-button'>
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.22" d="M1 1L5 5L1 9" stroke="black" />
                    </svg>
                    <span>Ask a friend</span>
                </div>
                <div class='find-expert-button'>
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.22" d="M1 1L5 5L1 9" stroke="black" />
                    </svg>
                    <span>Find an expert</span>
                </div>
                <div class='ask-teacher-button'>
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.22" d="M1 1L5 5L1 9" stroke="black" />
                    </svg>
                    <span>Ask the teacher</span>
                </div>
            </div>
        </div>
    </div>
    <div class='content-panel'>
        <div>
            <timeline-component class='timeline'></timeline-component>
            <todo-list class='todo-list'></todo-list>
            <study-groups class='study-group'></study-groups>
        </div>
    </div>
</div>
