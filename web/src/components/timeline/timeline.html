<style>
  .header-panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 24px 24px 24px 0;
  }

  .not-signed-in {
    font-size: 32px;
    font-weight: bolder;
    text-align: center;
    padding: 12px;
    opacity: 60%;
    padding-top: 80px;
  }

  .section-title {
    font-size: 32px;
  }

  .buttons-panel {
    display: flex;
  }

  .buttons-panel>div {
    min-width: 32px;
    min-height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 8px;
    cursor: pointer;
  }

  .content-root {
    background-color: #ffffff;
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.04);
    height: 552px;
    /* padding-top: 20px;
    padding-left: 20px; */
    padding: 10px 20px;
    overflow-y: auto;

  }

  .root {
    display: flex;
    min-height: 75px;
    background: white;
  }

  .time-container {
    width: 200px;
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    min-width: 150px;
  }

  .date {

    font-size: 13px;
    font-weight: bold;

  }

  .time {
    display: inline;
    font-size: 12px;
  }

  .location {
    font-size: 14px;
  }

  .details {
    margin-bottom: 20px;
    margin-top: 5px;
    font-size: 18px;
    min-width: 180px;
    padding-left: 5px;
  }

  .separator {
    width: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 1;
  }

  .vertical-line {
    align-content: center;
    width: 4px;
    background-color: #e5f2f3;
  }

  .vertical-line.top {
    height: 16px;
  }

  .vertical-line.bottom {
    flex: 1;
  }

  .circle {
    border-radius: 50%;
    height: 20px;
    width: 20px;
    position: relative;
    border: 2px solid #e5f2f3;
  }

  .circle .inner-circle {
    position: absolute;
    background-color: #307176;
    border-radius: 50%;
    height: 8px;
    width: 8px;

    top: 50%;
    left: 50%;
    margin: -4px 0 0 -4px;
  }

  .online-meeting {
    font-size: 10px;
  }

  .online-meeting-icon {
    max-width: 16px;
    vertical-align: middle;
  }

  .online-meeting-link {
    text-decoration: none;
    color: #3063B2;
  }

  mgt-agenda {
    margin: 20px;
  }
</style>
<div class="header-panel">
  <div class="section-title">Timeline</div>
  <div class="buttons-panel">
    <div class="create-button">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.9854 20.9677L10.9854 0.997147" stroke="#3063B2" stroke-width="1.2" stroke-linecap="round" />
        <path d="M20.9696 10.9853L0.9991 10.9853" stroke="#3063B2" stroke-width="1.2" stroke-linecap="round" />
      </svg>
    </div>
  </div>
</div>
<div class="content-root">


  <mgt-agenda days="60" group-id="" class="mgt-agenda">
    <template data-type="event">
      <div class="root">
        <div class="time-container">
          <div class="date">{{{ dayFromDateTime(event.start.dateTime)}}} </div>
          <div class="time">{{{ timeRangeFromEvent(event) }}}</div>
        </div>
        <div class="separator">
          <div class="vertical-line top"></div>
          <div class="circle">
            <div data-if="!event.onlineMeetingUrl" class="inner-circle"></div>
          </div>
          <div class="vertical-line bottom"></div>
        </div>
        <div class="details">
          <div class="subject">{{ event.subject }}</div>
          <div class="location" data-if="event.location.displayName">
            at <b>{{ event.location.displayName }}</b>
          </div>
          <div class="online-meeting" data-if="event.bodyPreview.includes('Join Microsoft Teams Meeting')">
            <img class="online-meeting-icon" src="https://img.icons8.com/color/48/000000/microsoft-teams.png" />
            <a class="online-meeting-link" href="{{ event.onlineMeetingUrl }}">Join Teams Meeting</a>
          </div>
        </div>
      </div>
    </template>
  </mgt-agenda>
</div>
